<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Toxicity Detection</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      .bot-protection {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .bot-protection input[type="number"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body class="light">
    <header>
      <a href="/"><h1>Twitter Toxicity Detection</h1></a>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
      </div>
    </header>

    <div class="search-bar">
      <div class="image-container">
        <img
          src="{{ url_for('static', filename='images/hate_speech.svg') }}"
          height="300"
          alt="Hate Speech"
        />
      </div>
      <form action="/results" method="POST">
        <div class="search-container">
          <input
            type="text"
            placeholder="Twitter username..."
            name="username"
            required
          />
          <input
            type="number"
            placeholder="No. of tweets to fetch..."
            name="posts"
            min="1"
            max="100"
            value="10"
            required
          />
          <button type="submit" id="search-button" disabled>Search</button>
        </div>
      </form>
    </div>

    <div class="bot-protection">
      <form>
        <span id="bot-calculation"></span>
        <input
          type="number"
          placeholder="Solution..."
          name="bot_protection"
          required
        />
       
      </form>
    </div>

    <footer>
      <p>
        Created by
        <a href="https://github.com/mantreshkhurana" target="_blank"
          >Mantresh Khurana</a
        >
      </p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var botProtectionInput = document.querySelector(
          'input[name="bot_protection"]'
        );
        var botCalculation = document.getElementById("bot-calculation");
        var searchButton = document.getElementById("search-button");

        var operand1 = Math.floor(Math.random() * 10) + 1;
        var operand2 = Math.floor(Math.random() * 10) + 1;
        var operator = Math.random() < 0.5 ? "+" : "-";
        var result = operator === "+" ? operand1 + operand2 : operand1 - operand2;

        botCalculation.textContent =
        operand1 + " " + operator + " " + operand2;

        botProtectionInput.addEventListener("input", function () {
          if (parseInt(botProtectionInput.value) === result) {
            searchButton.disabled = false;
          } else {
            searchButton.disabled = true;
          }
        });
      });
    </script>
  </body>
</html>
